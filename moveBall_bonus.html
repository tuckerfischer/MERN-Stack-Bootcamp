<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
const windowOuterWidth = window.outerWidth

const windowInnereight = window.outerHeight


// YOUR CODE 
// ----------------

function draw() {
  positionX = positionX + velocityX
  positionY = positionY + velocityY

  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';

  if ((positionX + 5 > windowOuterWidth ) || (positionX < 5)) {
    changeX(-1);
  };
  if ((positionY < 3) || (positionY + 3 > windowInnereight)) {
    console.log(windowInnereight)
    console.log(positionY);
    changeY(-1);
  };

  }

  function changeX (x) {
    velocityX = x * velocityX 
  }

  function changeY (y) {
    velocityY = y * velocityY 
  }

  setInterval(draw, 10)

</script>
